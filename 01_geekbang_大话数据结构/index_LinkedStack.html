<!doctype html>
<html>
    <head>
        <title>ArrayStack Learning</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <style type="text/css">
        .demo-option, .option-row{
            margin-top: 10px;
        }
        </style> 
        <script src="script/LinkedStack.js" type="text/javascript"></script>
        <script>
            function go(){
                var stack = new LinkedStack();
                stack.push("5");
                stack.push('4');
                stack.push("3");
                var temp = 0;
                var str = "";
                
                while(temp !== -1){
                    temp = stack.pop();
                    if(temp != -1){
                        str = str + temp + "\n";
                    }else{
                        str += "\n";
                    }
                }
                
                _getElementById("output").value = str;
                
            }
            function _getElementById(id){
                return document.getElementById(id);
            }
        
        </script>
        <body>
            <div>
                <button onclick = "go()" >执行</button>
            </div>
            <div class="sample-tutorial">
                <textarea name="output" id="output" cols="30" rows="10" style="width: 100%;"></textarea>
            </div>
        </body>
    </head>
</html>
