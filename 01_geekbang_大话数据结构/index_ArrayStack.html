<!doctype html>
<html>
    <head>
        <title>ArrayStack Learning</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <style type="text/css">
        .demo-option, .option-row{
            margin-top: 10px;
        }
        </style> 
        <script src="script/ArrayStack.js" type="text/javascript"></script>
        <script>
            function go(){
                var stack = new ArrayStack(8);
                stack.push("5");
                stack.push('4');
                stack.push(3);
                var temp = stack.pop();
                var result = {
                    "stack": stack.stack,
                    "popItem": temp
                }
                _getElementById("output").value = result.stack.toString() + "\n" + result.popItem;
                
            }
            function _getElementById(id){
                return document.getElementById(id);
            }
        
        </script>
        <body>
            <div>
                <button onclick = "go()" >执行</button>
            </div>
            <div class="sample-tutorial">
                <textarea name="output" id="output" cols="30" rows="10" style="width: 100%;"></textarea>
            </div>
        </body>
    </head>
</html>
